# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DPhelpdesk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://aiacr3.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d5a172f71c7c44309a90f5e631915fd5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6a1b1ec4afe2410e9e3186aef0452a9e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: aiacr3.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d5a172f71c7c44309a90f5e631915fd5 }}/image2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DPhelpdesk'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6a0dfc8dee5c4c4882e97bd5fb627205 }}
        images: 'aiacr3.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d5a172f71c7c44309a90f5e631915fd5 }}/image2:${{ github.sha }}'